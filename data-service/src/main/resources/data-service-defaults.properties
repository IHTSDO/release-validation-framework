rvf.jdbc.url = jdbc:h2:mem:${rvf.master.schema.name};DB_CLOSE_DELAY=-1
rvf.jdbc.driverClassName = org.h2.Driver
rvf.master.schema.name = rvf_master
rvf.jdbc.username =rvf_user
rvf.jdbc.password =rvf_user
logging.level.org.hibernate.SQL=debug
spring.jpa.hibernate.ddl-auto=create
spring.datasource.dbcp.test-on-borrow=true
spring.datasource.dbcp.test-while-idle=true
spring.datasource.dbcp.time-between-eviction-runs-millis=3600000
spring.datasource.validation-query=SELECT 1