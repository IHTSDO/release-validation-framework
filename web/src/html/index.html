<script>
    // Ember.js template loading for dev.
    // Templates should be precompiled for production.
    function loadEmberTemplate(name) {
        var id = name;//.replace('/', '.');
        if (id.indexOf('-index', name.length - 6) != -1) {
            id = id.replace('-index', '/index');
        }
        $.ajax({
            async: false,
            url: 'templates/' + name + '.html',
            dataType: 'text',
            success: function (html) {
                $('body').append($('<script>').attr('type', 'text/x-handlebars').attr('id', id).html(html));
            }
        });
    }

    function loadEmberPartial(name) {
        var partialName = "_" + name;
        $.ajax({
            async: false,
            url: 'templates/' + name + '.html',
            dataType: 'text',
            success: function (html) {
                var scriptPartial = $('<script>').attr('type', 'text/x-handlebars').attr('data-template-name', partialName).html(html);
                //debug ("Adding script: " + scriptPartial[0].outerHTML);
                $('body').append(scriptPartial);
            }
        });
    }

    function debug(msg) {
        if (window.console) console.log(msg);
    }
</script>
