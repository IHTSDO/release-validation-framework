# AWS Cloud Credentials
# Instance Profile uses the credentials of the AWS instance
cloud.aws.credentials.instanceProfile=true

# Don't try to discover AWS stack information
cloud.aws.stack.auto=false
cloud.aws.region.static=us-east-1
# RVF published binary release archives configuration
rvf.validation.storage.readonly=true
rvf.validation.storage.local.path=store/binaryArchives
rvf.validation.storage.useCloud=false
rvf.validation.storage.cloud.bucketName=snomed-international
rvf.validation.storage.cloud.path=authoring/validation-service
